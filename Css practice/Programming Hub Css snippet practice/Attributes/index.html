<!--Attribute selector-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Attribute Selector</title>
</head>
<style>
  label[for="user"]{
    background-color: blanchedalmond;
  }
  label[for="pass"]{
    background-color: violet;
  }
  input[for="submit"]{
    background-color: aquamarine;
  }
  legend{
    background-color:olive;
  }

</style>
<body>
  <form action="#">
    <fieldset>
      <legend>Login Form</legend>
      <label for="user">Username*: </label><input type="text" id="user"/><br><br>
        <label for="pass">Password*:</label><input type="password" id="pass"><br><br>
        <input type="submit" value="Submit Here" for="submit">
        
    </fieldset>
  </form>

  
</body>
</html>
