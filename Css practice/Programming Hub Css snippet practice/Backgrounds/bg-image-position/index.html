<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bg-image-position</title>
  <style>
    body{
      background-image: url(https://www.iconexperience.com/_img/v_collection_png/64x64/shadow/palm_tree.png);
      background-repeat: no-repeat;
      margin-right: 200px;
      background-position: right top;
    }

  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p>bg with no repeat,set position</p>
  <p>bg image shown once, and position away from the text</p>
  <p>margin on right side,so bg image will never disturb the text</p>
  
</body>
</html>
