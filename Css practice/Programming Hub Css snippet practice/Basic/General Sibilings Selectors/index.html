<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General sibling selector</title>
  <style>
    div~p{
      background-color: lightgoldenrodyellow;
    }

  </style>
</head>
<body>
  <div>
    <p>P1: in the div</p>
  </div>
  <p>p2: Not in the div</p>
  
</body>
</html>
