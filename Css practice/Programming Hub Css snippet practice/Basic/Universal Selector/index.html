<!--CSS universal selector * Target every element on the page-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS universal selector</title>
  <style type="text/css">
    *{
      font-size: 50px;
      color:red;
    }
  </style>
</head>
<body>
  <p>This is para1</p>
  <p>This is para2</p>
  <p>This is para3</p>
  <p>This is para4</p>
  
</body>
</html>
