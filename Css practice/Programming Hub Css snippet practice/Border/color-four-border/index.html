<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Different border for each side</title>
  <style>
    p.one{
  border-style: dotted solid dashed double;
  border-color: #0000ff;
}
p.two{
  border-style: dotted solid dashed;
  border-color: aquamarine;
}
p.three{
  border-style: dotted solid;
  border-color: antiquewhite red yellow;
}
p.four{
  border-style: dotted;
  border-color: royalblue purple green pink;
}


  </style>
</head>
<body>
  <p class="one">paragraph one</p>
  <p class="two">paragraph two</p>
  <p class="three">paragraph three</p>
  <p class="four">paragraph four</p>
  <p><br>note:</br>The border color property does not work if it is used alone.use it with border style property</p>
  
</body>
</html>
