<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>style the four borders</title>
  <style>
    p.none{
      border-style: none;
    }
    p.dotted{
      border-style: dotted;
    }
    p.dashed{
      border-style: dashed;
    }
    p.solid{
      border-style: solid;
    }
    p.double{
      border-style: double;
    }
    p.groove{
      border-style: groove;
    }
    p.ridge{
      border-style: ridge;
    }
    p.outset{
      border-style: outset;
    }
    p.hidden{
      border-style: hidden;
    }

  </style>
</head>
<body>
  <p class="none">no border</p>
  <p class="dotted">dotted border</p>
  <p class="dashed">dashed border</p>
  <p class="solid">solid border</p>
  <p class="double">double border</p>
  <p class="groove">groove border</p>
  <p class="ridge"> ridge border</p>
  <p class="inset">inset border</p>
  <p class="outset"> outset border</p>
  <p class="hidden">hidden border</p>
  
</body>
</html>
