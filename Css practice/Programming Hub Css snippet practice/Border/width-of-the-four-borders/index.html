<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width of the border</title>
  <style>
    p.one{
      border-style: solid;
      border-width: 5px;
    }
    p.two{
      border-style: solid;
      border-width: medium;
    }
    p.three{
      border-style: outset;
      border-width: 2px;
      color: pink;
      border-color: brown;
    }
  </style>
</head>
<body>
  <p class="one">i am p1 tag with class one</p>
  <p class="two">i am p2 tag with class two</p>
  <p class="three">i am p3 tag with class three</p>
  <p><br>Note:<br>The border width property does not work alone, you must add border style property to set border width</p>
  
</body>
</html>
