<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Weight</title>
  <style>
    p.one{
      font-weight: bold;
    }
    p.one{
      font-weight: bolder;
    }
    p.weight{
      font-weight: 900;
    }

  </style>
</head>
<body>
  <p class="bold">This font is bold</p>
  <p class="bolder">This font is bolder</p>
  <p class="weight">This font is of 900 weight</p>
  
</body>
</html>
