<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set img as the list item</title>
  <style>
    ul{
      list-style-image: url(heart.png);
    }
  </style>
</head>
<body>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca cola</li>
  </ul>
  
</body>
</html>
