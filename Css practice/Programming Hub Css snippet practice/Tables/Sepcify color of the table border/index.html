<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table border color</title>
  <style>
    table,td,th{
      border:1px solid green;
    }
    th{
      background-color: greenyellow;
      color:whitesmoke;
    }

  </style>
</head>
<body>
  <table>
    <tr class="head">
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Savings</th>
    </tr>
    <tr class="peter">
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr class="peter">
      <td>Lois</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
