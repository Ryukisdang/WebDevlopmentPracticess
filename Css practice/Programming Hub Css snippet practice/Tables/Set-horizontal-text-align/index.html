<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal text align</title>
  <style>
    table,td,th{
      border:1px solid black;
    }
    table{
      width: 100%;
    }
    td{
      padding: 15px;
    }
    .head{
      background-color: antiquewhite;
      font-size: 2em;
      text-align: left;
    }
    .peter{
      background-color: aquamarine;

    }
  </style>
</head>
<body>
  <table>
    <tr class="head">
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Savings</th>
    </tr>
    <tr class="peter">
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr class="peter">
      <td>Lois</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
    <tr class="peter">
      <td>Cleveland</td>
      <td>Brown</td>
      <td>$250</td>
    </tr>
  </table>
</body>
</html>
