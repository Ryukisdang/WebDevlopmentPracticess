  <title>Black borders</title>

    table,th,td{
      border:1px solid black;
    }

      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: brown;
      font-size: 1.2em;
    }
    td{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      color: brown;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <table>
    <tr class="head">
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Savings</th>
    </tr>
    <tr class="peter">
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr class="peter">
      <td>Lois</td>
