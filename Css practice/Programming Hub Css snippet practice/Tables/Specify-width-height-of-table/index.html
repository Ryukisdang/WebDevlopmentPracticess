<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>width/height of the table</title>
  <style>
    table,th,td{
      border:1px solid cyan;
    }
    table{
      width: 100%;
    }
    th{
      text-align: left;
      height: 50px;
    }
    
  </style>
</head>
<body>
  <table>
    <tr class="head">
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Savings</th>
    </tr>
    <tr class="peter">
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr class="peter">
      <td>Lois</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
  
</body>
</html>
