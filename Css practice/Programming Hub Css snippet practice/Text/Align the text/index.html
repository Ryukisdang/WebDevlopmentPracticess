<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align the text </title>
  <style>
    h1{
      text-align: center;
    }
    p.date{
      text-align: right;
    }
    p.main{
      text-align: justify;
    }

  </style>
</head>
<body>
  <h1>CSS text-align Example</h1>
  <p class="date">May, 2009</p>
  <p class="main">lorem ispsum aisdlksajd saldkjsd sldkjsad sjasnkfs asfkjsf sadlkjsd salkfjsa</p>
  
</body>
</html>
