<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control the letters in a text</title>
  <style>
    p.upper{
      text-transform: uppercase;
      color: red;
    }
    p.lower{
      text-transform: lowercase;
      color: green;
    }
    p.caps{
      text-transform: capitalize;
      color: blue;
    }
  </style>
</head>
<body>
  <p class="upper">Some text in upper case</p>
  <p class="lower">Some text in lower case</p>
  <p class="caps">Some stupid text in captilized letters</p>
  
</body>
</html>
