<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specify the space between lines</title>
  <style>
    p{
      border: 2px outset yellow;
    }
    p.small{
      line-height:70%;
    }
    p.big{
      line-height:200%;
    }
  </style>
</head>
<body>
  <p>This para has standard line-height.<br>The default line height in most browsers is about 110% to 120%<br></p>
  <p class="small">This is a paragraph with smaller line-height.<br>This is a paragraph with a smaller line-height.</p>
  <p class="big">This is a paragraph with a bigger line-height.<br>This is a paragraph with a bigger line-height.</p>
</body>
</html>
