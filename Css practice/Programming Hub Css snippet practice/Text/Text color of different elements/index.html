<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text color of different elements</title>
  <style>
    body{
      color:red;
    }
    h1{
      color: greenyellow;
    }
    p.ex{
      color:blueviolet
    }

  </style>
</head>
<body>
  <h1>This is heading1 with green color</h1>
  <p>This is an ordinary paragraph.Notice that this text is red. The default text-color for a page is defined in the body selector.</p>
  <p class="ex">this para has class ex the text color is blue</p>
</body>
</html>
