<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical alignment of an image inside text</title>
  <style>
    img.top{
      vertical-align: text-top;
    }
    img.bottom{
      vertical-align: text-bottom;
    }
  </style>
</head>
<body>
  <p>An<img src="http://apk-dl.com/detail/image/com.freeit.java-w250.png" width="150" height="100" alt="It was an image lol">Image with a default alignment</p>
  <p>An<img class="top" src="http://apk-dl.com/detail/image/com.freeit.java-w250.png" width="100" height="70" alt="it was an image lol">Image with a text-top alignment.</p>
  <p>An<img class="bottom" src="http://apk-dl.com/detail/image/com.freeit.java-w250.png" width="150" height="100" alt="it was an image lol">Image with a text-bottom alignment.</p>
  
</body>
</html>
